{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ APP_NAME }} </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <script>
        window.max_allowed_files = `{{ MAX_ALLOWED_FILES }}`;
        window.allowed_extensions = `{{ ALLOWED_EXTENSIONS }}`;
    </script>
</head>
<body>
    <!-- Loader -->
    <div id="loadingSpinner" class="d-none">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <input type="hidden" id="csrfToken" value="{{ csrf_token }}">
        <h2 class="my-4 text-center">{{ APP_NAME }}</h2>
        <div class="form-group">
            <div id="dropZone" class="drop-zone">
                <i class="fas fa-cloud-upload-alt fa-3x"></i>
                <p>Drag & Drop files here or click to select files</p>
                <input type="file" id="fileInput" multiple class="d-none">
            </div>
        </div>
        <div class="pb-3">
            <small class="text-muted font-italic">Allowed file types: {{ ALLOWED_EXTENSIONS }}</small>
        </div>
        <div id="errorDiv"></div>
        <div id="preview" class="row"></div>
        <button id="uploadButton" class="btn btn-success mt-3 d-none"><i class="fas fa-cloud-upload-alt"></i> Upload</button>

        <hr>
        <div id="mediaList" class="mt-5">
            <h3 class="pb-3">Your Media</h3>
            <div id="mediaItems" class="row"></div>
        </div>
    </div>

     <!-- Modal -->
     <div class="modal fade" id="mediaModal" tabindex="-1" role="dialog" aria-labelledby="mediaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediaModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="mediaModalBody">
                    <!-- Media content will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">Close</button>
                    <a href="#" class="btn btn-primary mr-2" id="downloadButton" download>Download</a>
                    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
